name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Unit Test
        run: npm test

      - name: Coverage Test
        run: npm run coverage

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: npm run build
